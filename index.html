<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="hex-section">
            <h1 class="hex-color">#nns8763</h1>
            <button class="hex-btn">Creat HEX Color</button>
            <!-- <button>clipbord</button> -->
        </section>
        <section class="rgb-section">
            <h1>rgb(<span class="red-color"></span>, <span class="green-color"></span>, <span class="blue-color"></span>)
            </h1>
           <div class="input-container">
            <p> <span>red:</span><input type="range" name="" id="red-value" value="0"></p>
            <p> <span>green:</span><input type="range" name="" id="green-value" value="0"></p>
            <p> <span>blue:</span><input type="range" name="" id="blue-value" value="0"></p>
           </div>
            <button class="rgb-btn">Creat RGB Color</button>
            <!-- <button>clipbord</button> -->
        </section>
    </main>
</body>
</html>
